
[build]
  publish = "dist"
  command = "npm run build"

# HIGHEST PRIORITY: Static files must be served directly
[[redirects]]
  from = "/app-ads.txt"
  to = "/app-ads.txt"
  status = 200
  force = true
  headers = {Content-Type = "text/plain; charset=utf-8", Cache-Control = "public, max-age=86400"}

[[redirects]]
  from = "/.well-known/app-ads.txt"
  to = "/.well-known/app-ads.txt"
  status = 200
  force = true
  headers = {Content-Type = "text/plain; charset=utf-8", Cache-Control = "public, max-age=86400"}

[[redirects]]
  from = "/robots.txt"  
  to = "/robots.txt"
  status = 200
  force = true
  headers = {Content-Type = "text/plain; charset=utf-8"}

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico" 
  status = 200
  force = true

# Pattern redirects for all static file types
[[redirects]]
  from = "/*.txt"
  to = "/:splat.txt"
  status = 200
  force = true

[[redirects]]
  from = "/*.json"
  to = "/:splat.json"
  status = 200
  force = true

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200
  force = true

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200
  force = true

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200
  force = true

[[redirects]]
  from = "/*.jpeg"
  to = "/:splat.jpeg"
  status = 200
  force = true

[[redirects]]
  from = "/*.gif"
  to = "/:splat.gif"
  status = 200
  force = true

[[redirects]]
  from = "/*.svg"
  to = "/:splat.svg"
  status = 200
  force = true

[[redirects]]
  from = "/*.xml"
  to = "/:splat.xml"
  status = 200
  force = true

[[redirects]]
  from = "/*.pdf"
  to = "/:splat.pdf"
  status = 200
  force = true

# Well-known directory
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = true

# API routes
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# SPA fallback (LOWEST priority)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = false
